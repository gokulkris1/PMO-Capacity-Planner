services:
  # Backend Express API
  - type: web
    name: pmo-capacity-planner-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npx tsx server/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: NEON_DATABASE_URL
        sync: false   # Set in Render dashboard
      - key: JWT_SECRET
        sync: false   # Set in Render dashboard
      - key: OPENAI_API_KEY
        sync: false   # Set in Render dashboard
    healthCheckPath: /api/resources
    autoDeploy: true
