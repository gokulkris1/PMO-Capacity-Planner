[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 3000

# Route /api/auth/* to the Netlify Function
[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/auth/:splat"
  status = 200
  force = true

# Route /api/workspace/* to workspace Function
[[redirects]]
  from = "/api/workspace/*"
  to = "/.netlify/functions/workspace/:splat"
  status = 200
  force = true
  
# Route /api/ai/* to ai Function
[[redirects]]
  from = "/api/ai/*"
  to = "/.netlify/functions/ai/:splat"
  status = 200
  force = true
  
# Route /api/jira/* to jira Function
[[redirects]]
  from = "/api/jira/*"
  to = "/.netlify/functions/jira/:splat"
  status = 200
  force = true

# SPA fallback â€” all other routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
