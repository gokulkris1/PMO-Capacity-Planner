[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 3000

# Route /api/auth/* to the Netlify Function
[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/auth/:splat"
  status = 200
  force = true

# Route /api/verify/* to the verify Function
[[redirects]]
  from = "/api/verify/*"
  to = "/.netlify/functions/verify/:splat"
  status = 200
  force = true

# SPA fallback â€” all other routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
